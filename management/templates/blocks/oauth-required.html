{% load i18n %}

<div class="alert alert-block">
    <div class="container-fluid">
        <form method="POST" action="{% url personal:oauth_login %}">
            {% csrf_token %}
            <input type="submit" class="btn btn-warning btn-large" value="{% trans "Create new oAuth token" %}" />
        </form>
    </div>
    <div class="container-fluid">
        <h3 class="alert-heading">{% trans "Google authorization required" %}</h3>
{% blocktrans %}You need to approve the photoblog engine to access your Picasa photoalbums.<br/>
You will be able to revoke the authorization token any time at
<a href="{{ google_token_management_url }}" target="_blank">Google account admin</a>.{% endblocktrans %}
    </div>
</div>
