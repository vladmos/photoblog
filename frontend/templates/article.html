{% extends "frontend_base.html" %}

{% block title %}{{ user.profile.public_name }}: {{ article.name }}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>
            {{ article.name }}
            <small>
                {{ article.event_date_human }}
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="span12 frontend-article">
            {{ article.compiled_text|safe }}
        </div>
    </div>

{% endblock %}
